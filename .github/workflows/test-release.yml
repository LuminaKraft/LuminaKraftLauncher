name: Test Release (Debug)

on:
  push:
    tags:
      - 'test-*'
  workflow_dispatch:

jobs:
  test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="manual-test"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Test PUBLIC_REPO_TOKEN
      run: |
        if [ -z "${{ secrets.PUBLIC_REPO_TOKEN }}" ]; then
          echo "‚ùå PUBLIC_REPO_TOKEN is not set"
          exit 1
        else
          echo "‚úÖ PUBLIC_REPO_TOKEN is configured"
        fi

    - name: Test GitHub API access to public repo
      run: |
        curl -H "Authorization: token ${{ secrets.PUBLIC_REPO_TOKEN }}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/kristiangarcia/luminakraft-launcher-releases

    - name: Create test release in public repository
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
      with:
        repository: kristiangarcia/luminakraft-launcher-releases
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Test Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## üß™ Test Release ${{ steps.get_version.outputs.VERSION }}
          
          This is a test release to verify the workflow is working correctly.
          
          - **Timestamp**: ${{ github.run_id }}
          - **Commit**: ${{ github.sha }}
          - **Workflow**: Test Release Debug
        draft: false
        prerelease: true

    - name: Success message
      run: |
        echo "üéâ Test release created successfully!"
        echo "Check: https://github.com/kristiangarcia/luminakraft-launcher-releases/releases" 