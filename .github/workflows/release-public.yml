name: Publish Public Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Tauri app
      run: npm run tauri build

    - name: Get version from tag
      id: get_version
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: powershell

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: LuminaKraft Launcher v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ðŸš€ LuminaKraft Launcher v${{ steps.get_version.outputs.VERSION }}
          
          ### ðŸ“¥ Downloads
          - **Windows**: Download the `.msi` installer below
          - **Auto-updates**: The launcher will notify you of future updates
          
          ### ðŸ”§ Installation
          1. Download the installer for your platform
          2. Run the installer
          3. Launch LuminaKraft Launcher
          
          ### ðŸ“‹ Changes
          See CHANGELOG.md for detailed changes in this version.
          
          ---
          
          **Note**: This is an automated release. The source code remains private.
        draft: false
        prerelease: false

    - name: Upload Windows MSI
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src-tauri/target/release/bundle/msi/LuminaKraft Launcher_${{ steps.get_version.outputs.VERSION }}_x64_en-US.msi
        asset_name: LuminaKraft-Launcher-${{ steps.get_version.outputs.VERSION }}-windows-x64.msi
        asset_content_type: application/octet-stream

    - name: Upload Windows EXE (if exists)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src-tauri/target/release/bundle/nsis/LuminaKraft Launcher_${{ steps.get_version.outputs.VERSION }}_x64-setup.exe
        asset_name: LuminaKraft-Launcher-${{ steps.get_version.outputs.VERSION }}-windows-x64-setup.exe
        asset_content_type: application/octet-stream
      continue-on-error: true 