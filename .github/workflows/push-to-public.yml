name: ğŸ”„ Sync to Public Repository

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_push:
        description: 'Forzar push (sobrescribir historial)'
        required: false
        type: boolean
        default: false

jobs:
  sync-to-public:
    runs-on: ubuntu-latest
    # Usar el plan gratuito de GitHub Actions
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ”§ Setup Git
        run: |
          git config --global user.name "LuminaKraft Bot"
          git config --global user.email "bot@luminakraft.com"
          
      - name: ğŸŒ Push to public repository
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          echo "ğŸ”„ Sincronizando con repositorio pÃºblico..."
          
          # Add public remote using token
          echo "ğŸ”— Configurando remote pÃºblico..."
          git remote add public https://x-access-token:${PUBLIC_REPO_TOKEN}@github.com/kristiangarcia/luminakraft-launcher-releases.git
          
          # Push changes
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Si es un tag, solo enviar ese tag especÃ­fico
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "ğŸ“¦ Sincronizando tag: $TAG_NAME"
            git push public $TAG_NAME
            echo "âœ… Tag sincronizado! El build comenzarÃ¡ automÃ¡ticamente en el repositorio pÃºblico"
          else
            # Si no es un tag, sincronizar la rama actual
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "ğŸ“¦ Sincronizando rama: $BRANCH"
            FORCE_FLAG=""
            if [ "${{ github.event.inputs.force_push }}" = "true" ]; then
              FORCE_FLAG="--force"
              echo "âš ï¸ Usando force push"
            fi
            git push public ${BRANCH}:main ${FORCE_FLAG}
            echo "âœ… Rama sincronizada!"
          fi
          
          echo "ğŸ”— Ver progreso en: https://github.com/kristiangarcia/luminakraft-launcher-releases/actions" 