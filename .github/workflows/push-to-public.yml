name: ðŸš€ Push to Public Repository

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'  # TambiÃ©n sincronizar cambios en main
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Tipo de sincronizaciÃ³n'
        required: true
        default: 'code-only'
        type: choice
        options:
        - code-only
        - full-release
      force_push:
        description: 'Forzar push (sobrescribir historial)'
        required: false
        type: boolean
        default: false

jobs:
  sync-to-public:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Obtener historial completo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Git
        run: |
          git config --global user.name "LuminaKraft Bot"
          git config --global user.email "bot@luminakraft.com"
          git config --global init.defaultBranch main

      - name: ðŸŒ Add public repository as remote
        run: |
          # Verificar si el remote ya existe y removelo si es asÃ­
          if git remote get-url public >/dev/null 2>&1; then
            git remote remove public
          fi
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/kristiangarcia/luminakraft-launcher-releases.git
          git remote -v

      - name: ðŸ§¹ Prepare clean branch
        run: |
          # Crear una rama limpia para sincronizar
          git checkout -b sync-branch
          echo "ðŸ“¦ Branch prepared for sync"

      - name: ðŸš« Remove sensitive files
        run: |
          # Crear lista de archivos a excluir del repositorio pÃºblico
          cat > .gitignore-public << 'EOF'
          # Archivos sensibles para repositorio pÃºblico
          .env*
          *.key
          *.pem
          secrets/
          private/
          .private/
          
          # Archivos de desarrollo que no son necesarios en el repo pÃºblico
          .vscode/settings.json
          *.local
          debug.log
          
          # Archivos especÃ­ficos del proyecto privado
          PRIVATE_*
          INTERNAL_*
          EOF

          # Remover archivos sensibles si existen
          if [ -f ".env" ]; then rm .env; fi
          if [ -f ".env.local" ]; then rm .env.local; fi
          if [ -d "private" ]; then rm -rf private; fi
          if [ -d "secrets" ]; then rm -rf secrets; fi
          
          echo "ðŸ”’ Sensitive files removed"

      - name: ðŸ“¤ Push code to public repository
        run: |
          echo "ðŸš€ Pushing code to public repository..."
          
          # Determinar si usar force push
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force_push }}" = "true" ] || [ -n "${{ github.ref_type }}" ]; then
            FORCE_FLAG="--force"
            echo "âš ï¸  Using force push"
          fi
          
          # Push del cÃ³digo
          git push public sync-branch:main $FORCE_FLAG
          echo "âœ… Code pushed successfully!"

      - name: ðŸ·ï¸  Push tags to public repository
        if: github.ref_type == 'tag' || github.event.inputs.sync_type == 'full-release'
        run: |
          echo "ðŸ·ï¸  Pushing tags to public repository..."
          git push public --tags --force
          echo "âœ… Tags pushed successfully!"

      - name: ðŸ”¨ Trigger build in public repository
        if: github.ref_type == 'tag' || github.event.inputs.sync_type == 'full-release'
        run: |
          echo "ðŸ”§ Triggering build workflow in public repository..."
          
          # Determinar el tag a usar
          TAG_NAME="${{ github.ref_name }}"
          if [ -z "$TAG_NAME" ] || [ "$TAG_NAME" = "main" ]; then
            TAG_NAME="v$(date +%Y.%m.%d)-dev"
          fi
          
          # Trigger del workflow de build
          curl -X POST \
            -H "Authorization: token ${{ secrets.PUBLIC_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/kristiangarcia/luminakraft-launcher-releases/actions/workflows/build-release.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag_name\":\"$TAG_NAME\"}}" \
            --fail --silent --show-error || {
              echo "âŒ Failed to trigger build workflow"
              echo "ðŸ” Trying to list available workflows..."
              curl -H "Authorization: token ${{ secrets.PUBLIC_REPO_TOKEN }}" \
                   -H "Accept: application/vnd.github.v3+json" \
                   https://api.github.com/repos/kristiangarcia/luminakraft-launcher-releases/actions/workflows
              exit 1
            }
          
          echo "âœ… Build triggered in public repository with tag: $TAG_NAME"

      - name: ðŸ“‹ Summary
        if: always()
        run: |
          echo "ðŸ“Š Sync Summary:"
          echo "=================="
          echo "ðŸ”— Source: Private Repository"
          echo "ðŸŽ¯ Target: Public Repository (kristiangarcia/luminakraft-launcher-releases)"
          echo "ðŸ“¦ Sync Type: ${{ github.event.inputs.sync_type || 'auto' }}"
          echo "ðŸ·ï¸  Reference: ${{ github.ref_name }}"
          echo "ðŸš€ Trigger: ${{ github.event_name }}"
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Status: SUCCESS"
          else
            echo "âŒ Status: FAILED"
          fi 