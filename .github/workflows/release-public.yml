name: Build and Publish Public Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Tauri app
      run: npm run tauri build

    - name: Get version from tag
      id: get_version
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: powershell

    - name: Create Release in Public Repository
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
      with:
        repository: kristiangarcia/luminakraft-launcher-releases
        tag_name: ${{ github.ref_name }}
        name: LuminaKraft Launcher v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ðŸš€ LuminaKraft Launcher v${{ steps.get_version.outputs.VERSION }}
          
          ### ðŸ“¥ Downloads
          - **Windows**: Download the `.msi` installer below
          - **Auto-updates**: The launcher will notify you of future updates
          
          ### ðŸ”§ Installation
          1. Download the installer for your platform
          2. Run the installer
          3. Launch LuminaKraft Launcher
          
          ### ðŸ“‹ Changes
          - Bug fixes and improvements
          - Enhanced performance
          - Updated dependencies
          
          ### ðŸ”— Links
          - [Official Website](https://luminakraft.com)
          - [Support](https://discord.gg/luminakraft)
          
          ---
          
          **Note**: This launcher is developed privately. Only releases are public for download.
        draft: false
        prerelease: false
        files: |
          src-tauri/target/release/bundle/msi/LuminaKraft Launcher_${{ steps.get_version.outputs.VERSION }}_x64_en-US.msi
          src-tauri/target/release/bundle/nsis/LuminaKraft Launcher_${{ steps.get_version.outputs.VERSION }}_x64-setup.exe

    # Optional: Also create a release in the private repo for internal tracking
    - name: Create Release in Private Repository (Internal)
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Internal Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          Internal release tracking for development team.
          Public release available at: https://github.com/kristiangarcia/luminakraft-launcher-releases/releases/tag/${{ github.ref_name }}
        draft: false
        prerelease: false
      continue-on-error: true 