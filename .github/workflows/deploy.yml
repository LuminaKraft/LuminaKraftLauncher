            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
            
            ### ðŸ› Bug Reports
            If you encounter any issues, please report them on our [Discord](https://discord.gg/UJZRrcUFMj) or create an issue on GitHub.
