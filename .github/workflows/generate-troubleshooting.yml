name: Generate Troubleshooting Docs

on:
  push:
    paths:
      - 'known-errors.json'
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate troubleshooting docs
        run: node scripts/generate-troubleshooting.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add TROUBLESHOOTING.md docs/TROUBLESHOOTING.es.md
          git commit -m "docs: auto-generate troubleshooting from known-errors.json"
          git push
